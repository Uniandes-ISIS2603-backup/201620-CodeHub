



<h1 id="usuario">Profesor ---</h1>

<div class="col-sm-11" >
    
    <div class="box center" >
        <div class="box-header data-original-title" style="height:45px;">
            <h2><i class="halflings-icon white user"></i><span class="break"></span>Edificios</h2>
            <div class="box-icon">
                <a href="#" class="btn-setting"><i class="halflings-icon white wrench"></i></a>
                <a href="#" class="btn-minimize"><i class="halflings-icon white chevron-up"></i></a>
                <a href="#" class="btn-close"><i class="halflings-icon white remove"></i></a>
            </div>
        </div>
        <div class="box-content">
            <table class="table table-striped table-bordered bootstrap-datatable datatable">

                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Bloque</th>
                        <th>Nombre</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="record in records">
                        <td id="{{$index}}-id">{{record.id}}</td>
                        <td id="{{$index}}-bloque">{{record.bloque}}</td>
                        <td id="{{$index}}-nombre">{{record.nombre}}</td>

                        <td>
                            <button id="{{$index}}-edit-btn" class="btn btn-default btn-sm" ui-sref="equiposList({edificioId: record.id})"><span class="glyphicon glyphicon-eye-open"></span>Ver Equipos</button>


                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div><!--/span-->
    
</div>
