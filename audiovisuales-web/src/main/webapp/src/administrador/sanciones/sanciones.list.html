

<div class="col-sm-11" >
    
    <div class="box center" >
        <div class="box-header data-original-title" style="height:45px;">
            <h2><i class="halflings-icon white user"></i><span class="break"></span>Sanciones</h2>
            <div class="box-icon">
                <a href="#" class="btn-setting"><i class="halflings-icon white wrench"></i></a>
                <a href="#" class="btn-minimize"><i class="halflings-icon white chevron-up"></i></a>
                <a href="#" class="btn-close"><i class="halflings-icon white remove"></i></a>
            </div>
        </div>
        <div class="box-content">
            <table class="table table-striped table-bordered bootstrap-datatable datatable">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Fecha</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>   
                <tbody>

                    <tr ng-repeat="record in records">
                        <td id="{{$index}}-id">{{record.id}}</td>
                        <td id="{{$index}}-fecha">{{record.fecha}}</td>
                        <td id="{{$index}}-estado">{{record.estado}}</td>

                        <td class="center">
                            <a class="btn btn-success" href="#">
                                <i class="halflings-icon white zoom-in"></i>                                            
                            </a>
                            <a class="btn btn-info" href="#">
                                <i class="halflings-icon white edit"></i>                                            
                            </a>
                            <a class="btn btn-danger" href="#">
                                <i class="halflings-icon white trash"></i> 

                            </a>
                            <button id="{{$index}}-edit-btn" class="btn btn-default btn-sm" ui-sref="sancionEdit({usuarioId: record.idUsuario, sancionId: record.id})"><span class="glyphicon glyphicon-edit"></span> Edit</button>
                        </td>
                    </tr>
                </tbody>
            </table>            
        </div>
    </div><!--/span-->
     
</div>
