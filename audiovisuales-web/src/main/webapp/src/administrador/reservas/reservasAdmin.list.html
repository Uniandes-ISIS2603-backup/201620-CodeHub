
<div class="col-sm-11">
    <h1 id="edificio">Edificio ML </h1>
    <fieldset style="width:180px">
        Nombre:Admin1
        <br> Tipo: Admin
        <br>
    </fieldset>


    <input type="text"> Atributo:
    <select>
        <option value="1">Nombre</option>

    </select>

<div class="col-sm-11" >

    <div class="box center" >
        <div class="box-header data-original-title" style="height:45px;">
            <h2><i class="halflings-icon white user"></i><span class="break"></span>Reservas</h2>
            <div class="box-icon">
                <a href="#" class="btn-setting"><i class="halflings-icon white wrench"></i></a>
                <a href="#" class="btn-minimize"><i class="halflings-icon white chevron-up"></i></a>
                <a href="#" class="btn-close"><i class="halflings-icon white remove"></i></a>
            </div>
        </div>
        <div class="box-content">
            <table class="table table-striped table-bordered bootstrap-datatable datatable">

                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Fecha Inicial</th>
                        <th>Fecha Final</th>
                        <th>Calificacion</th>
                        <th>Genero Sancion</th>
                        <th>Nombre Edificio</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="record in records">
                        <td id="{{$index}}-id">{{record.id}}</td>

                        <td id="{{$index}}-fechaInicial">{{record.fechaInicial}}</td>
                        <td id="{{$index}}-fechaInicial">{{record.fechaFinal}}</td>
                        <td id="{{$index}}-calificacion">{{record.calificacion}}</td>
                        <td id="{{$index}}-generoSancion">{{record.generoSancion}}</td>
                        <td id="{{$index}}-name">{{record.nombreEdificio}}</td>

                        <td>
                            <button id="{{$index}}-edit-btn" class="btn btn-default btn-sm" ui-sref="reservaAdminEdit({usuarioId: record.idUsuario, reservaID: record.id})"><span class="glyphicon glyphicon-edit"></span> Editar</button>

                        </td>
                    </tr>
                </tbody>

            </table>
        </div>
    </div><!--/span-->

</div>
