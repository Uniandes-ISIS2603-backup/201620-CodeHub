<!DOCTYPE html>
<div class="col-md-6 well">
    <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="ctrl.closeAlert($index)" dismiss-on-timeout="5000">{{alert.msg}} </alert>
    <form novalidate name="form" id="usuario-form" role="form" ng-submit="form.$valid && ctrl.saveRecord(currentRecord.id)" style="background-color:LightSeaGreen  ;">
        
        <div ng-messages="form.$error">
            <div ng-message="required">AÃ±adir Equipo</div>
        </div>
   
        <fieldset>
            <input id="codigo" class="form-control" type="hidden" ng-model="currentRecord.codigo"/>
            <div class="form-group col-md-12" ng-class="{'has-success': form.name.$valid && form.name.$dirty, 'has-error': form.name.$invalid && (form.name.$dirty || form.$submitted)}" >
                <label for="name" class="col-md-2 control-label">Nombre</label>
                <div class="col-md-10">
                    <input id="name" name="name" class="form-control" type="text" ng-model="currentRecord.name" ng-init="currentRecord.name" required />
                </div>               
            <button type="submit" style="background-color:powderblue;">Guardar</button>  
            <button type="button" ui-sref='usuariosList'style="background-color:powderblue;">Cancelar</button>
            </div>
        </fieldset>
    </form>
</div>
