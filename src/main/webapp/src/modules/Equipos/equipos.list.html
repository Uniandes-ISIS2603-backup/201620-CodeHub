<!DOCTYPE html>
<!--
html que se inyecta magicamente con el poder de angular al index para poder visualizar los equipos.
-->
<div class="container-fluid">
  <table class="table table-striped" class="col-md-4">
    <thead>
      <tr>
        <th>Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="record in records">
        <td id="{{$index}}-name">{{record.estado}}</td>
        <td>
          <button id="{{$index}}-edit-btn" class="btn btn-default btn-sm" ui-sref="equipoEdit({equipoCodigo: record.id})"><span class="glyphicon glyphicon-edit"></span> Edit</button>
          <button id="{{$index}}-delete-btn" class="btn btn-default btn-sm" ng-click="ctrl.deleteRecord(record)"><span class="glyphicon glyphicon-minus"></span> Remove</button>

        </td>
      </tr>
    </tbody>
  </table>
</div>
