<html>
    <head>
        <title></title>
        <meta charset="UTF-8">
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
        <script src="equipos.ctrl.js"></script>
    </head>
    <body>
        <div class="container-fluid">
  <table class="table table-striped" class="col-md-4">
    <thead>
      <tr>
        <th>Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="record in records">
        <td id="{{$index}}-name">{{record.estado}}</td>
        <td>
          <button id="{{$index}}-edit-btn" class="btn btn-default btn-sm" ui-sref="equipoEdit({equipoId: record.id})"><span class="glyphicon glyphicon-edit"></span> Edit</button>
          <button id="{{$index}}-delete-btn" class="btn btn-default btn-sm" ng-click="ctrl.deleteRecord(record)"><span class="glyphicon glyphicon-minus"></span> Remove</button>

        </td>
      </tr>
    </tbody>
  </table>
</div>
    </body>
</html>
