<div class="col-md-6 well">
    <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="ctrl.closeAlert($index)" dismiss-on-timeout="5000">{{alert.msg}} </alert>
    <form novalidate name="form" id="usuario-form" role="form" ng-submit="form.$valid && ctrl.saveRecord(currentRecord.id)" style="background-color:#e7c3c3  ;">
        
        <div ng-messages="form.$error">
            <div ng-message="required">AÃ±adir sancion</div>
        </div>
   
        <fieldset>
            <input id="id" class="form-control" type="hidden" ng-model="currentRecord.id"/>
            <div class="form-group col-md-12" ng-class="{'has-success': form.name.$valid && form.name.$dirty, 'has-error': form.name.$invalid && (form.name.$dirty || form.$submitted)}" >
                <label for="estado" class="col-md-2 control-label">Estado</label>
                <div class="col-md-10">
                    <input id="estado" name="estado" class="form-control" type="text" ng-model="currentRecord.estado" ng-init="currentRecord.estado" required />
                </div>
                <label for="fecha" class="col-md-2 control-label">Fecha</label>
                <div class="col-md-10">
                   <input id="fecha" name="fecha" class="form-control" type="text" ng-model="currentRecord.fecha" ng-init="currentRecord.fecha" required />
                </div>               
            <button type="submit" style="background-color:crimson;">Guardar</button>  
            <button type="button" ui-sref='usuariosList'style="background-color:crimson;">Cancelar</button>
            </div>
        </fieldset>
    </form>
</div>
