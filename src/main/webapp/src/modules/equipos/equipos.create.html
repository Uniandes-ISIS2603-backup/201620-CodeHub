<!DOCTYPE html>
<!--
html que mágicamente con el poder de angular se inyecta en el index para poder agregar un equipo.
-->
<div class="col-md-6 well">
    <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="ctrl.closeAlert($index)" dismiss-on-timeout="5000">{{alert.msg}} </alert>
    <form novalidate name="form" id="equipo-form" role="form" ng-submit="form.$valid && ctrl.saveRecord(currentRecord.codigo)">
        
        <div ng-messages="form.$error">
            <div ng-message="required">Añadir Equipo</div>
        </div>
   
        <fieldset>
            <input id="id" class="form-control" type="hidden" ng-model="currentRecord.codigo"/>
            <div class="form-group col-md-12" ng-class="{'has-success': form.name.$valid && form.name.$dirty, 'has-error': form.name.$invalid && (form.name.$dirty || form.$submitted)}" >
                <label for="estado" class="col-md-2 control-label">Estado</label>
                <div class="col-md-10">
                    <input id="estado" placeholder="ingrese el estado del equipo" name="estado" class="form-control" type="text" ng-model="currentRecord.estado" ng-init="currentRecord.estado" required />
                </div>
            </div>
            <button type="submit" class="btn-primary">Guardar</button> 
            <button type="button" class="btn-default" ui-sref='equiposList'>Cancelar</button>
        </fieldset>
    </form>
</div>
