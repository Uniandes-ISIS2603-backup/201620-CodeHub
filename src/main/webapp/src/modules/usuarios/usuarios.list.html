<style>
table, th, td {
    border: 1px solid black;

    align:center;
}
th, td {
    padding: 15px;
}
tr:nth-child(even) {
    background-color: #F0F8FF;
}
</style>
<div class="container-fluid" >
   
<hr/>
<h4 align="center">Lista de Usuarios</h4>
<hr/>
    <table class="table table-striped" class="col-md-4" style="background-color:MediumTurquoise;"  align="center">
        <thead>
            <tr>
                <th align="center">Id</th>
                <th align="center">Nombre</th>    
                <th align="center">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="record in records">
                <td id="{{$index}}-id" align="center">{{record.id}}</td>
                <td id="{{$index}}-name" align="center">{{record.name}}</td>

                <td>
                    <button id="{{$index}}-edit-btn" class="btn btn-default btn-sm" ui-sref="usuarioEdit({usuarioId: record.id})" style="color:green;" align="center"><span class="glyphicon glyphicon-edit"></span>Modificar</button>
                    <button id="{{$index}}-delete-btn" class="btn btn-default btn-sm" ng-click="ctrl.deleteRecord(record.id)" style="color:red;" align="center"><span class="glyphicon glyphicon-minus"></span> Eliminar</button>

                </td>
            </tr>
        </tbody>
    </table>
</div>
