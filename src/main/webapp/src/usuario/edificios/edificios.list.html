<html>

<head>
  <style>
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 80%;
      margin:0 auto;
    }
    
    td,
    th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
      background-color: white;
    }
    
    fieldset {
      background-color: white;
      font-family: arial, sans-serif;
    }
    
    body {
      background-color: CornflowerBlue;
      
    }
    
    button {
      background-color: blue;
      /* Green */
      border: none;
      color: white;
      padding: 5px 20px;
      text-align: center;
      display: inline-block;
      border-radius: 8px;
     
    }
  </style>
</head>

<body>
  
<h1>Profesor ---</h1>

<table class="table table-striped" class="col-md-4">
        <thead>
            <tr>
                <th>Id</th>
                <th>Bloque</th>
                <th>Nombre</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="record in records">
                <td id="{{$index}}-id">{{record.id}}</td>
                <td id="{{$index}}-bloque">{{record.bloque}}</td>
                <td id="{{$index}}-nombre">{{record.nombre}}</td>

                <td>
                    <button id="{{$index}}-edit-btn" class="btn btn-default btn-sm" ui-sref="equiposList({edificioId: record.id})"><span class="glyphicon glyphicon-eye-open"></span>Ver Equipos</button>
              

                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
